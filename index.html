<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        header{
            width: 100%;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE   CALCULATOR</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                    </div>
                    <div><span class="pl-4 pr-4">+</span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
                    </div>
                </form><br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="checklovepercentage()">Click</button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="lovepercentage">
                </div>




            </div>
            <div class="card-footer">God Bless Your Relationship</div>
        </div>
    </header>
    <script>
        function checklovepercentage(){
            var name=document.getElementById('name').value;
            var lname=document.getElementById('lname').value;
            if(name==""){
                alert('please enter your name')
            }
            else if(name.length <=2){
                alert("min length is 3")
            }
            else if(!isNaN(name)) {
                alert("numbers are not allowed")
            }
            if(lname==""){
                alert('please enter your name')
            }
            else if(lname.length <=2){
                alert("min length is 3")
            }
            else if(!isNaN(lname)) {
                alert("numbers are not allowed")
            }
            else{
                var lovedata=Math.random() * 100;
                lovedata=Math.floor(lovedata);
                document.getElementById('lovevalue').value = lovedata +"%";
            }
                     

        }
    </script>
</body>
</html>
